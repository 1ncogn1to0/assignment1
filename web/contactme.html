<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section>
        <form style="background-color: #f5f5f5; padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border-radius: 5px;"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border-radius: 5px;"><br><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; border-radius: 5px;"></textarea><br><br>
            
            <input type="submit" value="Send" style="padding: 10px 20px; background-color: #5b3513; border: none; color: white; border-radius: 5px;">
        </form>
    </section>
</body>
</html>
